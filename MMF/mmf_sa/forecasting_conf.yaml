freq: D

metric: smape

resample: false

train_predict_ratio: 1

accelerator: cpu

static_features:
  #- State

dynamic_future:
  #- Open
  #- Promo
  #- DayOfWeek

dynamic_historical:

active_models:
  - StatsForecastBaselineWindowAverage
  - StatsForecastBaselineSeasonalWindowAverage
  - StatsForecastBaselineNaive
  - StatsForecastBaselineSeasonalNaive
  - StatsForecastAutoArima
  - StatsForecastAutoETS
  - StatsForecastAutoCES
  - StatsForecastAutoTheta
  - StatsForecastTSB
  - StatsForecastADIDA
  - StatsForecastIMAPA
  - StatsForecastCrostonClassic
  - StatsForecastCrostonOptimized
  - StatsForecastCrostonSBA
  - RFableArima
  - RFableETS
  - RDynamicHarmonicRegression
  - RFableNNETAR
  - RFableEnsemble
  - SKTimeLgbmDsDt
  - SKTimeTBats
  - NeuralForecastRNN
  - NeuralForecastLSTM
  - NeuralForecastNBEATSx
  - NeuralForecastNHITS
  - NeuralForecastAutoRNN
  - NeuralForecastAutoLSTM
  - NeuralForecastAutoNBEATSx
  - NeuralForecastAutoNHITS
  - NeuralForecastAutoTiDE
  - NeuralForecastAutoPatchTST
  - ChronosT5Tiny
  - ChronosT5Mini
  - ChronosT5Small
  - ChronosT5Base
  - ChronosT5Large
  - MoiraiSmall
  - MoiraiBase
  - MoiraiLarge
  - TimesFM_1_0_200m
  - Moment1Large

#Here we can override hyperparameters for built-in models
models:

  StatsForecastBaselineWindowAverage:
    model_spec:
      window_size: 7

  StatsForecastBaselineSeasonalWindowAverage:
    model_spec:
      season_length: 7
      window_size: 7

  StatsForecastBaselineSeasonalNaive:
    model_spec:
      season_length: 7

  StatsForecastAutoArima:
    model_spec:
      season_length: 7
      approximation:
      level:

  StatsForecastAutoETS:
    model_spec:
      season_length: 7
      model: "ZNZ"

  StatsForecastAutoCES:
    model_spec:
      season_length: 7
      model: "Z"

  StatsForecastAutoTheta:
    model_spec:
      season_length: 7
      decomposition_type: "multiplicative"

  RFableArima:
    model_spec:
      season_length: 7

  RFableETS:
    model_spec:
      season_length: 7

  RFableNNETAR:
    model_spec:
      season_length: 7

  RDynamicHarmonicRegression:
    model_spec:
      fourier_terms:
        - weekly:
            season_length: 7
            fourier_order: 3
        - yearly:
            season_length: 52
            fourier_order: 5

  RFableEnsemble:
    model_spec:
      models:
        - model:
            name: RFableArima
            model_spec:
              season_length: 7
        - model:
            name: RFableETS
            model_spec:
              season_length: 7
        - model:
            name: RFableNNETAR
            model_spec:
              season_length: 7

temp_path: /Volumes/mmf/tmp/partitions